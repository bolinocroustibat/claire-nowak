<ion-content padding>

	<ion-grid style="height: 100%">

		<ion-row justify-content-center align-items-center style="height: 33%">
			<h1>Bienvenue dans l'application CLAIRE NOWAK</h1>
		</ion-row>

		<ion-row justify-content-center align-items-center style="height: 33%">
			<button ion-button round (click)="choosePicture()" icon-start class="btn">
				<ion-icon name="images"></ion-icon>
				&nbsp;Je choisis la photo
				<br>
				de mon arbre
			</button>
		</ion-row>
		<ion-row justify-content-center align-items-center style="height: 15%">
			<button ion-button round (click)="takePicture()" icon-start class="btn">
				<ion-icon name="camera"></ion-icon>
				&nbsp;Je prends mon arbre
				<br>
				en photo
			</button>
		</ion-row>

	</ion-grid>

</ion-content>
